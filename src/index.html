<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Servicios de Quito</title>
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
    <header>
        <img src="assets/images/Logo-Portal.png" alt="Logo" class="me-3" />
        <nav class="flex items-center justify-center bg-blue-500">
            <a class="nav-link border-2 border-white border-opacity-100 bg-opacity-0 rounded-lg px-4 py-2 m-2"
                href="#">Institucional</a>
            <a class="nav-link border-2 border-white border-opacity-100 bg-opacity-0 rounded-lg px-4 py-2 m-2"
                href="#">Trámites</a>
            <a class="nav-link border-2 border-white border-opacity-100 bg-opacity-0 rounded-lg px-4 py-2 m-2"
                href="#">Denuncias Quito Honesto</a>
            <a class="nav-link border-2 border-white border-opacity-100 bg-opacity-0 rounded-lg px-4 py-2 m-2"
                href="#">Municipio en tu Barrio</a>
            <a class="nav-link border-2 border-white border-opacity-100 bg-opacity-0 rounded-lg px-4 py-2 m-2"
                href="#">Guías de Usuario</a>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="relative">
            <img src="assets/images/panecillo.png" alt="Panecillo" class="w-full" />
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="flex">
                    <input type="text" class="w-2/3 px-4 py-2 border rounded-l-lg" placeholder="Buscar..." />
                    <button class="w-1/3 px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg" type="button">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <!-- Aquí puedes agregar los 16 bloques de contenido -->
        </div>
    </div>

    <footer class="mt-5 text-center footer">
        <div class="parent grid grid-cols-5 grid-rows-2">
        <div class="div1 bg-blue-500 text-white p-4">Div 1</div>
        <div class="div2 bg-green-500 text-white p-4">Div 2</div>
        <div class="div4 bg-purple-500 text-white p-4">Div 3</div>
        <div class="div3 bg-red-500 text-white col-span-2 p-4">Div 4</div>
        </div>
        <p>Contacto: correo@ejemplo.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>

</html>
